        function getGeoLocation() {

        async function fetchWeather(city, lat = null, lon = null) {

            list.innerHTML = '';

            try {

                if (lat && lon) url += `lat=${lat}&lon=${lon}`;
                else url += `city=${city || 'è‡ºåŒ—å¸‚'}`;

                const res = await fetch(url);

                const { forecasts, astro, city: returnCity } = json.data;
                
                // æ›´æ–°ä¸‹æ‹‰é¸å–®é¡¯ç¤ºæ­£ç¢ºçš„åŸå¸‚

            hero.innerHTML = `

                    <div class="stat-value">${city} ${today.temp}Â°C</div>

            `;

        function renderList(forecasts, astroList) {

            // CWA è³‡æ–™æ˜¯æ¯ 12 å°æ™‚ä¸€ç­† (æ—©/æ™š)ï¼Œæˆ‘å€‘éœ€è¦å°‡å…¶ä¾ã€Œæ—¥æœŸã€åˆ†çµ„
            const grouped = {};
